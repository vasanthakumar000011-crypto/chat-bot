<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasanth AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: #4FC3F7;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #BBDEFB;
            font-size: 0.9rem;
        }
        
        .user-info {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .user-info h3 {
            color: #4FC3F7;
            margin-bottom: 5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .stats h3 {
            color: #4FC3F7;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-clear {
            margin-top: auto;
            padding: 15px;
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,65,108,0.4);
        }
        
        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .chat-header h2 {
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 15px;
            flex-shrink: 0;
        }
        
        .message.bot .avatar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .message.user .avatar {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 18px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-top-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .message-text {
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: right;
        }
        
        /* Input Area */
        .input-area {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-wrapper {
            display: flex;
            gap: 15px;
        }
        
        textarea {
            flex: 1;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s;
            height: 60px;
            max-height: 150px;
        }
        
        textarea:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        .btn-send {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .btn-send:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 20px rgba(30, 60, 114, 0.3);
        }
        
        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            align-items: center;
            gap: 15px;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #1e3c72;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #1e3c72;
            border-radius: 4px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>ü§ñ Vasanth AI</h1>
                <p>Intelligent Assistant</p>
            </div>
            
            <div class="user-info">
                <h3>Welcome User!</h3>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>AI Online</span>
                </div>
            </div>
            
            <div class="stats">
                <h3>üìä Statistics</h3>
                <div class="stat-item">
                    <span>Model:</span>
                    <span>Vasanth AI v2.0</span>
                </div>
                <div class="stat-item">
                    <span>Status:</span>
                    <span id="status-text">Online</span>
                </div>
                <div class="stat-item">
                    <span>Messages:</span>
                    <span id="message-count">0</span>
                </div>
            </div>
            
            <button class="btn-clear" onclick="clearChat()">
                üóëÔ∏è Clear Chat
            </button>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h2>üí¨ Vasanth AI Chat Assistant</h2>
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- Messages will appear here -->
                <div class="message bot">
                    <div class="avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-text">Hello! I'm <strong>Vasanth AI Assistant</strong>. How can I help you today?</div>
                        <div class="message-time" id="welcome-time"></div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Vasanth AI is thinking...</span>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="btn-send" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set welcome time
        document.getElementById('welcome-time').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        let messageCount = 0;
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            autoResize(event.target);
        }
        
        // Show typing indicator
        function showTyping() {
            document.getElementById('typing-indicator').style.display = 'flex';
            scrollToBottom();
        }
        
        // Hide typing indicator
        function hideTyping() {
            document.getElementById('typing-indicator').style.display = 'none';
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            autoResize(input);
            
            // Show typing
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'vasanth_chat'
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                    updateStats();
                } else {
                    addMessage(`Error: ${data.error}`, 'bot');
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Connection error. Please try again.', 'bot');
                console.error('Error:', error);
            }
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const container = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="avatar">${sender === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            scrollToBottom();
            messageCount++;
            document.getElementById('message-count').textContent = messageCount;
        }
        
        // Clear chat
        async function clearChat() {
            if (confirm('Clear all messages?')) {
                try {
                    await fetch('/clear', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({session_id: 'vasanth_chat'})
                    });
                    
                    document.getElementById('messages-container').innerHTML = `
                        <div class="message bot">
                            <div class="avatar">ü§ñ</div>
                            <div class="message-content">
                                <div class="message-text">Hello! I'm <strong>Vasanth AI Assistant</strong>. How can I help you today?</div>
                                <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                    `;
                    
                    messageCount = 0;
                    document.getElementById('message-count').textContent = messageCount;
                    
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }
        
        // Update stats
        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                document.getElementById('status-text').textContent = data.status;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }
        
        // Initialize auto-resize
        document.getElementById('message-input').addEventListener('input', function(e) {
            autoResize(e.target);
        });
        
        // Initial stats update
        updateStats();
    </script>
</body>
</html>
